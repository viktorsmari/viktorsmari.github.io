<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Programming assignment 1</title>
	<link rel="author" href="humans.txt">
	<link rel="stylesheet" href="css/style.css">
	<script src="jscolor/jscolor.js"></script>
	<script src="classes.js"></script>
	<script src="js/Base.js"></script> <!-- Addon class -->

</head>
<body>
	<canvas id="myCanvas" width="650px" height="400px">See me?</canvas>

	<div class="clearfix"></div>

	<div class="radcontrol" id="smaller" href="#">-</div>
	<div class="radcontrol" id="bigger" href="#">+</div>
	<div id="slider" class="col-md-6"></div>
	Linewidth: <span id="lineWidth"></span> | 
	<select id="fontselect">
		<option value="Arial">Arial</option>
		<option value="Comic Sans MS">Comic Sans MS</option>
		<option value="impact">Impact</option>
		<option value="fantasy">Fantasy</option>
		<option value="Tahoma">Tahoma</option>
		<option value="Trebuchet MS">Trebuchet</option>
		<option value="Verdana">Verdana</option>
	</select>


	<div id="colors">
		<div class="swatch" style="background-color: yellow"></div>
		<div class="swatch" style="background-color: red"></div>
		<div class="swatch" style="background-color: green"></div>
		<div class="swatch" style="background-color: blue"></div>
		<div class="swatch" style="background-color: black"></div>
		<div class="swatch" style="background-color: white"></div>
		<div class="swatch" style="background-color: grey"></div>
		<div class="swatch" style="background-color: purple"></div>
		<input class="color">
	</div>

	<div class="tools">
		<button id="line">Line</button>
		<button id="pen">Pen</button>
		<button id="rectangle">Rectangle</button>
		<button id="circle">Circle</button>
		<button id="text">Text:</button>
		<input id="textabox" type="text" value="Hello world">
	</div>

	<div class="commands">
		<button id="undo">Undo</button>
		<button id="redo">Redo</button>
		<button id="clear">Clear</button>
	</div>
	<div>
		<button id="getlist">Get list of saves</button>
		<button id="load">Load</button>
		<input id="loadnumber" value="Load ID nr">
		<button id="save">Save</button>
		<input id="drawingTitle" type="text" value="Savename">
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="script.js"></script>
	<!-- jQuery slider -->
	<!-- // <script src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<!-- jQuery slider -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</body>
</html>
